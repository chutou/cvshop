<body class="index user-center">
    <header class="header-bar">
        <a class="icon-arrow-left">返回</a>
        <a class="text" href="##">关闭</a>
        <div class="title">云集蔡</div>

    <div class="sub-header">
      <a class="icon-arrow-left">返回</a>
      <div id="trade" class="title">交易明细<i class="fa fa-angle-down"></i></div>
    </div>
    <a class="trade-item" href="trade-detail.html">
      <div class="left-flex">
        <div class="labels">
          <b class="text">充值</b>
          <span class="number">订单号：546544648</span>
        </div>
        <div class="labels">
          <span class="number">2016-03-27    11:10:24</span>
        </div>
      </div>
      <div class="price">
        <span class="color-green">+5,000.00</span>
      </div>
    </a>
    <div class="trade-detail">
      <div class="labels">
        <span class="text">入账金额</span>
        <div class="flex">
          <span class="color-green font38px">+5,000.00</span>
        </div>
      </div>
      <div class="labels">
        <span class="text">类型</span>
        <div class="flex">
          <span class="">收入</span>
        </div>
      </div>
      <div class="labels">
        <span class="text">时间</span>
        <div class="flex">
          <span class="">2016-23-27  11:10:24</span>
        </div>
      </div>
      <div class="labels">
        <span class="text">交易单号</span>
        <div class="flex">
          <span class="">12345678</span>
        </div>
      </div>
      <div class="labels">
        <span class="text">剩余金额</span>
        <div class="flex">
          <span class="">5,000.00</span>
        </div>
      </div>
      <div class="pt20 pb20">
        <div class="pb20"><span class="color-999 font32px">备注</span></div>
        <div><textarea class="textarea"></textarea></div>
      </div>
    </div>
    <a class="icon-serve" href="##">客服</a>

    <div class="fix-modal" id="trade-modal" style="display: none;">
        <div class="menu-modal cancel">
            <ul class="modal-ul center-ul">
                <li>
                    <a href="##">支出</a>
                </li>
                <li>
                    <a href="##">收入</a>
                </li>
                <li>
                    <a href="##">返佣</a>
                </li>
            </ul>
        </div>
    </div>

    <!--底部-->
    <footer class="nav-footer">
        <ul class="web-nav">
            <li>
                <a href="index.html" class="active">
                    <p><i class="icon-home"></i></p>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="agent-apply.html">
                    <p><i class="icon-cv"></i></p>
                    <p>CV家人</p>
                </a>
            </li>
            <li>
                <a href="shopcart.html">
                    <p><i class="icon-cart"></i></p>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user-center/index.html">

                </a>
            </li>
        </ul>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/jquery.spinner/dist/js/jquery.spinner.js"></script>
    <script src="/bower_components/jquery.pin/jquery.pin.js"></script>

    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>

    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/index.js -->
    <script type="text/javascript">
      $(function(){
          $('#trade').on('click',function(){
              $("#trade-modal").show();
          });
          $(".cancel").on('click',function(){
              $(this).parents('.fix-modal').hide();
          })
      })
    </script>
