    <link rel="stylesheet" href="/bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
    <link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/main.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>

<body class="index">
    <header class="header-bar">
        <a class="icon-arrow-left">返回</a>
        <a class="text" href="##">关闭</a>
        <div class="title">云集荟</div>
        <a class="right-button" href="agent-apply-step2.html">下一步</a>
    </header>
    <div class="sub-header">
      <a class="icon-arrow-left">返回</a>
      <div class="title">代理申请</div>
    </div>

    <div class="bk-fff border-top border-bottom mt20">
      <form>

      </form>
      <div class="agent-item">
        <span class="labels">姓名</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入你的真实姓名" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">性别</span>
        <div class="flex">
          <label class="sub-flex"><input type="radio" name="sex" /> 男</label>
          <label class="sub-flex"><input type="radio" name="sex" /> 女</label>
          <label class="sub-flex"></label>
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">身份证</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入您的身份证号码" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">生日</span>
        <div class="flex">
          <input type="text" class="text" placeholder="生日" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">手机号</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入您的手机号码" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">微信号</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入您的微信号" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">QQ号</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入您的QQ号" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">邮箱</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入您的邮箱地址" />
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">推荐人号码</span>
        <div class="flex">
          <input type="text" class="text" placeholder="请输入推荐人手机号码" data-toggle="modal" data-target="#myModal" />
        </div>
      </div>
      <div class="agent-item">
        <div class="flex flex-center">
          <a class="sub-flex"><span class="color-red">无忧代理</span></a>
          <a class="sub-flex">0风险代理</a>
        </div>
      </div>
      <div class="agent-item">
        <span class="labels">申请级别</span>
        <div class="flex">
          <label class="sub-flex"><input type="radio" name="level" /> 云天使</label>
          <label class="sub-flex"><input type="radio" name="level" /> 云推广</label>
          <label class="sub-flex"><input type="radio" name="level" /> 云代理</label>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">推荐人信息</h4>
          </div>
          <div class="modal-body">
            <p>姓名： a陈xx</p>
            <p>
              电话号码 ：18798765432
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block btn-primary" data-dismiss="modal">确认</button>
          </div>
        </div>
      </div>
    </div>

    <a class="icon-serve" href="##">客服</a>
    <!--底部-->
    <footer class="nav-footer">
        <ul class="web-nav">
            <li>
                <a href="index.html" class="active">
                    <p><i class="icon-home"></i></p>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <p><i class="icon-cv"></i></p>
                    <p>CV家人</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <p><i class="icon-cart"></i></p>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <p><i class="icon-user"></i></p>
                    <p>我的集荟</p>
                </a>
            </li>
        </ul>
    </footer>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <script src="/bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="/bower_components/jquery.spinner/dist/js/jquery.spinner.js"></script>
    <script src="/bower_components/jquery.pin/jquery.pin.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/index.js -->
    <script type="text/javascript">
      $(function(){

      })
    </script>
</body>

</html>
